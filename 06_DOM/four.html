<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM</title>
</head>
<body style="background-color: black;  color: #fff;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>

    // add element
    function addlang (langname){
        const li = document.createElement('li')
        li.innerHTML = langname
        document.querySelector('.language').appendChild(li)
    }   
    addlang("c++")
    addlang("python")

    function addOptilang (langname){
            const li = document.createElement('li')
            li.appendChild(document.createTextNode(langname))
            document.querySelector('.language').appendChild(li)
    }

    addOptilang('JAVA')

    // Edit

    const firstlang = document.querySelector('li:nth-child(1)')
    // firstlang.innerHTML = "mongo"
    const newli = document.createElement('li')
    newli.textContent = 'ruby'
    firstlang.replaceWith(newli)

    //  Edit
    const secondlang = document.querySelector('li:nth-child(2)')
    secondlang.outerHTML = '<li>RUST</li>'


    // remove

    const lastlang = document.querySelector('li:nth-child(4)')
    lastlang.remove()
</script>
</html>
