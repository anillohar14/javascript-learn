<div class="card">

<script>
    const loadDOC = function(){
    const userdetil = new XMLHttpRequest()
    
    userdetil.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){

           const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(data);
            document.querySelector('h1').innerHTML = data.login
            document.querySelector('img').src = data.avatar_url
            document.querySelector('p').innerHTML =`<p>Total followers = ${data.followers}</p>`

        }
    }
    userdetil.open("Get","https://api.github.com/users/hiteshchoudhary")
    userdetil.send();

}


    </script>
